<!doctype HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- jquery ui css-->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" integrity="sha256-sEGfrwMkIjbgTBwGLVK38BG/XwIiNC/EAG9Rzsfda6A=" crossorigin="anonymous" />

		<title>BEER</title>

	<body>

		<div class="jumbotron">
			<h1 class="display-4 text-center"></h1>
		</div>



		<div class="container bg-light">
			<div class="">
				<label for="startDate">Start Date</label>
				<input type="text" id="startDate" size="30">

				<label for="endDate">End Date</label>
				<input type="text" id="endDate" size="30">

				<input type="button" id="calcDate" class="btn btn-sm btn-primary" value="Calculate Date">
			</div>
			<div class="pt-5 pb-5">
				<label class="" for="dateResult">Number of days chosen</label>
				<input type="text" id="dateResult" class="form-control">
			</div>





			<div class="">
				<select id="area" class="" name="">
					<option>- Select Area -</option>
					<option class="clicking" id="wellCityClick" value="Wellington-City">Wellington City</option>
					<option class="clicking" id="eastSubClick" value="Eastern-Suburbs">Eastern Suburbs</option>
					<option class="clicking" id="lowHuttClick" value="Lower-Hutt">Lower Hutt</option>
					<option class="clicking" id="upHuttClick" value="Upper-Hutt">Upper Hutt</option>
				</select>
			</div>
			<div id="mapContain"></div>

		</div>

		<!--bootstrap js-->

		<!-- jqueryui js -->
